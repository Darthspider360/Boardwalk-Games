<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- BootStrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- interal CSS sheet -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<!-- classes on body set to work with mt-auto in the footer so it stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div></div>

    <!-- header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl6">Games library intro section</div>
            <div class="col-12 col-xl6">Carousel</div>
        </div>
    </header>

    <!-- main element to hold the games library. Not part of the grid structure jsut pure semantic -->

    <main>
        <!-- new games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">new game card</div>
                <div class="col-12 col-md-6 col-xl-3">new game card</div>
                <div class="col-12 col-md-6 col-xl-3">new game card</div>
                <div class="col-12 col-md-6 col-xl-3">new game card</div>
            </div>
        </section>
        <!-- favorite games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">favorite games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">favorite games card</div>
                <div class="col-12 col-md-6 col-xl-3">favorite games card</div>
                <div class="col-12 col-md-6 col-xl-3">favorite games card</div>
                <div class="col-12 col-md-6 col-xl-3">favorite games card</div>
            </div>
        </section>

    </main>
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="contaier">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact Info -->
                <div class="col-12 col-md-6 col-xl-4">contact info & social links</div>
                <!-- opening times -->
                <div class="col-12 col-md-6 col-xl-4">opening times</div>
            </div>
        </div>
    </footer>
    <!--BootStrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/128240b0e7.js" crossorigin="anonymous"></script>
</body>

</html>
